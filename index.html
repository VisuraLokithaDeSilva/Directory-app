<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Directory</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Maroon header styles */
        .header {
            background-color: #800000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .header-button {
            background-color: white;
            color: #800000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .header-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Maroon Header -->
    <div class="header">
        <h2>Member's Directory</h2>
        <a href="https://sri-lanka-parliament-seat-finder.netlify.app/" class="header-button" target="_blank">Go to Seat Finder App</a>
    </div>

    <div class="content-wrapper">
        <h1>Member's Search Directory</h1>
        <div id="searchContainer">
            <select id="searchMode">
                <option value="name">By Name</option>
                <option value="title">By Title</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search..." oninput="showSuggestions()" onkeydown="navigateSuggestions(event)">
        </div>
        <div id="suggestions"></div>
        <div id="results"></div>
    </div>
   
    <footer class="footer">
        Â© 2025 Visura Lokitha | BSc Computer Science Undergraduate, Trincomalee Campus, Eastern University, Sri Lanka.
    </footer>
    <script src="script.js"></script>
</body>
</html>
